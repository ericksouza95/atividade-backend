<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}

        <ul>
          {% for message in messages %}
            <li style="color:red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
</html>
